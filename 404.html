<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - Tencent Cloud PoC 가이드</title>
    <link rel="icon" type="image/png" href="https://cloud.tencent.com/favicon.ico">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-color: #1a73e8;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-color: #8ab4f8;
            --border-color: #333333;
            --shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .error-illustration {
            margin-bottom: 2rem;
        }

        .error-illustration svg {
            width: 300px;
            height: 200px;
            max-width: 100%;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
            border-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .logo {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
                justify-content: center;
            }
            
            .theme-toggle {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .error-illustration {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="https://cloud.tencent.com/favicon.ico" alt="Tencent Cloud">
        <span>Tencent Cloud PoC 가이드</span>
    </a>

    <button class="theme-toggle" onclick="toggleTheme()" title="테마 변경">🌙</button>

    <div class="container">
        <div class="error-illustration">
            <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- 배경 원 -->
                <circle cx="200" cy="150" r="120" fill="var(--accent-color)" opacity="0.1"/>
                
                <!-- 404 텍스트 -->
                <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="var(--accent-color)">4</text>
                <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="var(--accent-color)" opacity="0.3">0</text>
                <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="var(--accent-color)" opacity="0.3">4</text>
                
                <!-- 눈 -->
                <circle cx="180" cy="130" r="8" fill="var(--text-primary)"/>
                <circle cx="220" cy="130" r="8" fill="var(--text-primary)"/>
                
                <!-- 입 -->
                <path d="M 185 160 Q 200 170 215 160" stroke="var(--text-primary)" stroke-width="3" fill="none" stroke-linecap="round"/>
                
                <!-- 안테나 -->
                <line x1="190" y1="100" x2="190" y2="80" stroke="var(--accent-color)" stroke-width="3" stroke-linecap="round"/>
                <line x1="210" y1="100" x2="210" y2="80" stroke="var(--accent-color)" stroke-width="3" stroke-linecap="round"/>
                <circle cx="190" cy="75" r="5" fill="var(--accent-color)"/>
                <circle cx="210" cy="75" r="5" fill="var(--accent-color)"/>
                
                <!-- 작은 장식 요소들 -->
                <circle cx="120" cy="80" r="3" fill="var(--accent-color)" opacity="0.6"/>
                <circle cx="280" cy="120" r="4" fill="var(--accent-color)" opacity="0.6"/>
                <circle cx="100" cy="200" r="2" fill="var(--accent-color)" opacity="0.6"/>
                <circle cx="300" cy="180" r="3" fill="var(--accent-color)" opacity="0.6"/>
            </svg>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
        <p class="error-message">
            요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
            URL을 다시 확인하거나 아래 버튼을 사용해보세요.
        </p>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="goBack()">
                ← 이전 페이지로
            </button>
            <a href="index.html" class="btn btn-secondary">
                🏠 홈으로 가기
            </a>
        </div>
    </div>

    <script>
        // 테마 설정
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const button = document.querySelector('.theme-toggle');
            button.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        // 이전 페이지로 이동
        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // 페이지 로드 시 테마 설정
        document.addEventListener('DOMContentLoaded', setupTheme);

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
